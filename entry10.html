<!DOCTYPE html>
<html lang="en"> <!-- Add <html> opening tag -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <title>Entry 10</title>
  <script>
    function setNewImage(){
        document.getElementById("new-attempt").src = "images/one_heart.png";
    }
    function setOldImage(){
        document.getElementById("new-attempt").src = "images/broken_heart.png";
    }
  </script>
  <style>
    html{
      cursor: url('images/pen.png'),auto;
      height: 100%;
    }
  </style>
</head> <!-- This is the correct closing for <head> -->

<body>
    <header id="site-header">
      <h1>Game Over</h1>
    </header>

    <header id="big-image">
        <img id="new-attempt"
        class="change-item" 
        onmouseover="setNewImage()" 
        onmouseout="setOldImage()" 
        src="images/broken_heart.png" alt="Pixelated pink broken heart">
    </header>

    <header id="titles">
      <h2>
         Try Again? <br>
         <div class="blinking-text"> &gt; </div> 
         > Yes <a href="entry1.html">Yes</a> <br>  
         No
      </h2>
    </header>

    <div class="homepage">
      <a href="entry9.html"> </a> 
      <div class="star">
        <input type="image" src="images/left_arrow.png" height="10%" width="10%">
      </div> 
      <a href="index.html">Back to home page</a>
    </div>
</body>
</html>
