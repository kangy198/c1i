<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <title>Entry 10</title>
  <script>
    function setNewImage(){
        document.getElementById("new-attempt").src = "images/one_heart.png"
    }
    function setOldImage(){
        document.getElementById("new-attempt").src = "images/broken_heart.png"
    }
    </script>
    <style>
      @keyframes blink {
          0% {
              opacity: 1;
          }
    
          50% {
              opacity: 0;
          }
    
          100% {
              opacity: 1;
          }
      }
    
      .blinking-text {
          animation: blink 1s infinite;
      }
    </style>
</head>

<body>
    <header id="site-header">
      <h1>Game Over</h1>
    </header>

    <header id="big-image">
        <img id="new-attempt"
        class="change-item" 
        onmouseover="setNewImage()" 
        onmouseout="setOldImage()" 
      src="images/broken_heart.png" alt="Pixelated pink broken heart"> 
     </div>
    </header>

    <header id="titles">
      <h2>
         Try Again? <br>
         <div class="blinking-text">
         >
         </div>
         Yes <a href="entry1.html"></a> <br> 
         No</h2>
    </header>

    <a href="index.html">Back to home page</a>
</body>
</html>


</head>
